<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItemWars 2044</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
#game-events {
    margin-top: 20px;
    padding: 10px;
    background-color: #fff; /* White background for visibility */
    border: 2px solid #000; /* Black border */
    border-radius: 5px;
    max-width: 300px; /* Limit the width of the event messages */
    text-align: center;
}

        .neighborhood {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .house {
            width: 80px;
            height: 100px;
            background-color: #F4A460; /* Sandy brown color for houses */
            border: 2px solid #8B4513; /* Saddle brown border */
            margin: 10px;
            position: relative;
        }

        .house::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 30px solid #8B4513; /* Saddle brown roof */
            top: -30px;
            left: 0;
        }

        .door {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 60px;
            background-color: #8B4513; /* Saddle brown door */
            left: calc(50% - 20px);
        }

        .container {
            max-width: 400px;
        }

        .section {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
        }

        .input-field,
        .select-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .button {
            display: block;
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="neighborhood">
        <div class="house">
            <div class="door"></div>
        </div>
        <div class="house">
            <div class="door"></div>
        </div>
        <div class="house">
            <div class="door"></div>
        </div>
        <div class="house">
            <div class="door"></div>
        </div>
        <div class="house">
            <div class="door"></div>
        </div>
    </div>

    <div class="container">
        <h1 id="city-description"></h1>
        <div class="section">
            <p class="label">Player:</p>
            <p id="player-name"></p>
        </div>

        <div class="section">
            <p class="label">Money:</p>
            <p id="money-description"></p>
        </div>

        <div class="section">
            <p class="label">Options:</p>
            <p id="options-description"></p>
        </div>

        <div class="section">
            <label for="buy-item-dropdown">Select Item to Buy:</label>
            <select id="buy-item-dropdown" class="select-field"></select>
            <label for="buy-quantity-input">Quantity:</label>
            <input type="number" id="buy-quantity-input" class="input-field" min="1" value="1">
            <button id="buy-button" class="button">Buy</button>
        </div>

        <div class="section">
            <label for="sell-item-dropdown">Select Item to Sell:</label>
            <select id="sell-item-dropdown" class="select-field"></select>
            <label for="sell-quantity-input">Quantity:</label>
            <input type="number" id="sell-quantity-input" class="input-field" min="1" value="1">
            <button id="sell-button" class="button">Sell</button>
        </div>

        <div class="section">
            <button id="travel-button" class="button">Travel</button>
            <button id="quit-button" class="button">Quit</button>
        </div>

        <div class="section">
            <h2>Inventory:</h2>
            <ul id="inventory-display"></ul>
        </div>

        <p id="game-events"></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
